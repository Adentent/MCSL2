name: Build and Release

on: [push, workflow_dispatch]

permissions: write-all

jobs:
  BuildApps:
    strategy:
      fail-fast: false

      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        architecture:
          - x64
          - x86

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check-out repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements.dev.txt

      - name: Update Pip
        run: |
          python -m pip install pip setuptools -U

      - name: Install Deps for Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get install -y libfuse2

      - name: Install Project Deps
        run: |
          python -m pip install -r requirements.txt -r requirements.dev.txt

      - name: Build on Linux
        if: runner.os == 'Linux'
        run: >
          python -m nuitka
          --standalone
          --enable-plugin=pyqt5
          --onefile
          --output-dir=build
          --assume-yes-for-downloads
          --linux-icon=MCSL2.ico
          --company-name="LxHTT"
          --product-name="MCSL 2"
          --file-version=2.1.3.5
          --product-version=2.1.3.5
          --file-description="MC Server Launcher 2"
          MCSL2.py

      - name: Build on macOS
        if: runner.os == 'macOS'
        run: >
          python -m nuitka
          --standalone
          --onefile
          --enable-plugin=pyqt5
          --macos-create-app-bundle
          --macos-signed-app-name="com.lxhtt.mcsl2"
          --macos-app-name="MCSL2"
          --macos-app-mode="gui"
          --macos-app-protected-resource="NSDesktopFolderUsageDescription"
          --macos-app-protected-resource="NSDocumentsFolderUsageDescription"
          --macos-app-protected-resource="NSDownloadsFolderUsageDescription"
          --macos-app-protected-resource="NSNetworkVolumesUsageDescription"
          --macos-app-protected-resource="NSRemovableVolumesUsageDescription"
          --macos-app-protected-resource="NSFileProviderDomainUsageDescription"
          --macos-app-protected-resource="NSAppleScriptEnabled"
          --macos-app-protected-resource="NSUpdateSecurityPolicy"
          --macos-app-protected-resource="NSSystemAdministrationUsageDescription"
          --macos-app-protected-resource="NSLocalNetworkUsageDescription"
          --output-dir=build
          --assume-yes-for-download
          --disable-console
          --macos-app-version=2.1.3.5
          --macos-app-icon=MCSL2.icns
          MCSL2.py

      - name: Build on Windows
        if: runner.os == 'Windows'
        run: >
          python -m nuitka 
          --mingw64
          --standalone
          --enable-plugin=pyqt5
          --onefile
          --output-dir=build
          --assume-yes-for-downloads
          --windows-disable-console
          --windows-icon-from-ico=MCSL2.ico
          --windows-company-name="LxHTT"
          --windows-product-name="MCSL 2"
          --windows-file-version=2.1.3.5
          --windows-product-version=2.1.3.5
          --windows-file-description="MC Server Launcher 2"
          MCSL2.py

      - name: Fix App Bundle on macOS
        if: runner.os == 'macOS'
        run: |
          chmod +x build/MCSL2.app/Contents/MacOS/MCSL2
#          rm -r build/MCSL2.app/Contents/_CodeSignature
#          mkdir build/MCSL2.app/Contents/Resources
#          cp MCSL2.icns build/MCSL2.app/Contents/Resources/MCSL2.icns
#          cp Info.plist build/MCSL2.app/Contents/Resources

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: MCSL2-${{ runner.os }}-${{ matrix.architecture }}
          path: |
            build/*.exe
            build/*.bin
            build/*.app/**/*

  CreateRelease:
    runs-on: ubuntu-latest

    needs:
      - BuildApps

    steps:
      - uses: szenius/set-timezone@v1.0
        with:
          timezoneLinux: 'Asia/Shanghai'

      - name: Install Tools
        run: sudo apt install p7zip-full -y

      - name: Download Artifacts
        uses: actions/download-artifact@v3

      - name: Compress Artifacts
        run: |
          for name in ./*
            do 7z a "${name}.zip" "./${name}/*"
          done

      # 偷懒，签出仓库拿一下 ChangeLog
      - name: Check-out repository
        uses: actions/checkout@v3
        with:
          path: repo

      - name: Get Time
        run: |
          echo "TAG_TIME=$(date +"v2.1.3-%y%m%d-%H%M")" >> $GITHUB_ENV

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: ./repo/ChangeLog.md
          prerelease: true
          draft: false
          tag_name: ${{ env.TAG_TIME }}
          files: |
            MCSL2-Linux-x64.zip
            MCSL2-Linux-x86.zip
            MCSL2-Windows-x64.zip
            MCSL2-Windows-x86.zip
            MCSL2-macOS-x64.zip
            MCSL2-macOS-x86.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
