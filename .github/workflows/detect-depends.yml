name: Detect Depends

on: workflow_dispatch

permissions: write-all

jobs:
  Windows:
    runs-on: windows-2019

    steps:

      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Setup PDM
        uses: pdm-project/setup-pdm@v3
        with:
          python-version: 3.8
          architecture: x64
          cache: true

      - name: Dependencies
        run: |
          pdm install --no-self -dev